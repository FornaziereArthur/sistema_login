{% extends "base.html" %}

{% block content %}
<div class="card">
    <div class="text-center">
        <h1 class="card-title">Bem-vindo ao Sistema de Login</h1>
        <p class="mt-3">Um sistema simples de autenticação com cadastro e login.</p>
        {% if not current_user.is_authenticated %}
            <div class="mt-4">
                <a href="{{ url_for('login') }}" class="btn btn-primary">Login</a>
                <a href="{{ url_for('cadastro') }}" class="btn btn-success" style="margin-left: 1rem;">Cadastro</a>
            </div>
        {% else %}
            <div class="mt-4">
                <a href="{{ url_for('dashboard') }}" class="btn btn-primary">Ir para Dashboard</a>
            </div>
        {% endif %}
    </div>
</div>
{% endblock %}
